<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SC - Teacher Login</title>
  <style>
    :root{--blue:#0b6cff;--text:#222;}
    *{box-sizing:border-box}
    html,body{
      margin:0;
      height:100%;
      font-family:Arial, sans-serif;
      background:#f5f5f5;
      color:var(--text);
    }
    .center-page{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .box{
      width:90%;
      max-width:380px;
      padding:24px;
      border-radius:14px;
      background:#fff;
      box-shadow:0 0 20px rgba(0,0,0,0.12);
    }
    h1{
      margin:0 0 8px;
      font-size:22px;
      color:var(--blue);
      text-align:center;
    }
    p{margin:4px 0 14px;text-align:center;font-size:14px;}
    .field{
      margin-bottom:10px;
      display:flex;
      flex-direction:column;
      font-size:14px;
    }
    .field label{margin-bottom:4px;}
    .field input,.field textarea{
      padding:8px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:14px;
    }
    .btn{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:none;
      font-size:15px;
      font-weight:700;
      margin-top:8px;
      cursor:pointer;
    }
    .btn-main{background:var(--blue);color:#fff;}
    .btn-secondary{background:#fff;color:var(--blue);border:1px solid var(--blue);}
    .small{font-size:12px;color:#666;text-align:center;margin-top:6px;}
    .tagline{font-size:13px;color:#555;margin-top:10px;}
  </style>
</head>
<body>
  <div class="center-page">
    <div class="box" id="loginBox">
      <h1>Teacher Login</h1>
      <p>Only for SC staff.</p>

      <div class="field">
        <label for="user">Username</label>
        <input id="user" type="text" placeholder="teacher">
      </div>
      <div class="field">
        <label for="pass">Password</label>
        <input id="pass" type="password" placeholder="sc123">
      </div>

      <button class="btn btn-main" id="loginBtn">Login</button>
      <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
      <div class="small">Demo credentials: <strong>teacher / sc123</strong></div>
    </div>

    <div class="box" id="panelBox" style="display:none;">
      <h1>Teacher Panel</h1>
      <p class="tagline">Welcome, Teacher. Here you can manage student info (demo only).</p>

      <div class="field">
        <label>Exams attended (demo)</label>
        <input type="text" value="5">
      </div>
      <div class="field">
        <label>Score range (demo)</label>
        <input type="text" value="80% - 90%">
      </div>
      <div class="field">
        <label>Notes</label>
        <textarea rows="3" placeholder="Write anything here..."></textarea>
      </div>

      <button class="btn btn-main" onclick="alert('Saved for demo (not permanent).')">Save</button>
      <button class="btn btn-secondary" onclick="window.location.href='index.html'">Logout</button>
    </div>
  </div>

  <script>
    var loginBox = document.getElementById("loginBox");
    var panelBox = document.getElementById("panelBox");
    var user     = document.getElementById("user");
    var pass     = document.getElementById("pass");
    var loginBtn = document.getElementById("loginBtn");

    loginBtn.onclick = function(){
      if(user.value === "teacher" && pass.value === "sc123"){
        loginBox.style.display = "none";
        panelBox.style.display = "block";
      } else {
        alert("Wrong username or password");
      }
    };
  </script>
</body>
</html>
